<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	
	<form>
		<!-- Name -->
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

		<!-- Gender -->
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<!-- Email/Password	 -->
		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
			</label>		
		
		</div>

		<!-- Birthday -->
		<div>
			<label>
				Birthday:
				<select name="birthYear">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="birthMonth">
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="birthDay">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select>
			</label>
		</div>

		<!-- Agreement -->
		<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" name="agreed" id="agreed">
		</div>

		<input type="submit">

	</form>

</body>
</html>
